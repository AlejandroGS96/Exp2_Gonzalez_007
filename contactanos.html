                    <br><br>

                    <div class="card text-center">
                        <div class="card-body parrafo">
                            
                            <form method="POST" action="#">
                                
                                <div class="form-group">
                                    <label for="nombre">Ingresa tu nombre:</label>
                                    <input class="form-control" type="text" id="nombre" required>
                                </div>
    
                                <div class="form-group">
                                    <label for="edad">Ingresa tu edad:</label>
                                    <input class="form-control" type="number" id="edad" required>
                                </div>

                                <div class="form-group">
                                    <label for="edad">Selecciona tu nacionalidad:</label>
                                    <select class="form-control" id="nacionalidad">
                                        <option value="0">Chile</option>
                                        <option value="1">Argentina</option>
                                        <option value="2">Perú</option>
                                        <option value="3">Bolivia</option>
                                        <option value="4">Brasil</option>
                                        <option value="5">Ecuador</option>
                                        <option value="6">Venezuela</option>
                                        <option value="7">Colombia</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="fono">Ingresa tu teléfono:</label>
                                    <input class="form-control" type="text" id="fono" required>
                                </div>

                                <div class="form-group">
                                    <label for="comentarios">Ingresa tu comentario:</label>
                                    <textarea class="form-control" id="comentarios" rows="20"></textarea>
                                </div>

                                <button type="submit" class="btn btn-danger btnsubmit">Enviar</button> 

                            </form>
